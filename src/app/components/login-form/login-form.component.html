<div class="conteiner m-5">
  <form [formGroup]="loginForm">
    <div class="form-group mb-5">
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        class="form-control"
        formControlName="email"
      />
    </div>
    <div class="form-group mb-5">
      <label for="password">Password</label>
      <input
        type="text"
        id="password"
        class="form-control"
        formControlName="password"
      />
    </div>
    <button (click)="onSubmit()" class="btn btn-primary m-2">Login</button>
    <button routerLink="/" class="btn btn-secondary m-2">Home</button>
  </form>
</div>
